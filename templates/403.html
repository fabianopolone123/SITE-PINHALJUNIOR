<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acesso negado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(140deg, #ffd6e8, #e0f2fe);
            font-family: 'Baloo 2', system-ui, sans-serif;
            color: #0f172a;
            padding: 20px;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 24px 50px rgba(15,23,42,0.18);
            max-width: 520px;
            text-align: center;
            border: 2px solid #fecdd3;
        }
        h1 { margin: 0 0 12px; font-size: 2rem; }
        p { margin: 0 0 16px; font-size: 1.05rem; }
        a.button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            border-radius: 14px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: #fff;
            text-decoration: none;
            font-weight: 800;
            box-shadow: 0 14px 30px rgba(99,102,241,0.35);
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }
        a.button:hover { transform: translateY(-2px); box-shadow: 0 16px 36px rgba(99,102,241,0.45); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ops! Acesso negado (403)</h1>
        <p>Você não tem permissão para ver esta página.</p>
        <a href="{{ back_url|default:'/' }}" class="button">Voltar para o seu painel</a>
    </div>
</body>
</html>
